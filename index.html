<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My library</h1>
        <form>
            <div class="title">
                <input type="text" id="title" name="title" placeholder="Type book's title..">
            </div>
            <div class="author">
                <input type="text" id="author" name="author" placeholder="Type author's name..">
            </div>
            <div class="read">
                <select name="read" id="read-btn">
                    <option value="read">read</option>
                    <option value="not read yet">not read yet</option>
                </select>
            </div>
            <button class="add-btn">Add</button>
        </form>
    </header>
    <main class="mylibrary">
    </main>
    <script src="script.js"></script>
</body>
</html>
